<!DOCTYPE html>
<html>
  <head>
    <span class="logo_icon"><img src="https://unej.ac.id/wp-content/uploads/2018/01/unejacid-1.png"></span>
    <meta charset="utf-8">
    <title>Tugas Praktikum</title>
  </head>
  <body>
<div class="login-box">
  <center><h1>Login Form</h1></center>
  <div class="textbox">
    <i class="fas fa-user"></i>
    <input type="text" placeholder="Nama">
  </div>

  <div class="textbox">
    <i class="fas fa-user"></i>
    <input type="number" placeholder="NIM">
  </div>

  <div class="textbox">
    <i class="fas fa-lock"></i>
    <input type="password" placeholder="Password">
  </div>
  <p>Jenis Kelamin:</p>  
  <div class="checkbox">
    <input type="radio" name="gender" value="Laki-laki"><label>Laki-laki</label>
    <input type="radio" name="gender" value="Perempuan"><label>Perempuan</label>
  <form>
    <br><input type="checkbox"><label>Saya telah menyetujui persyaratan yang ada</label>
  <br></form>
<br></div>
  <input type="button" class="btnlogin" value="Submit">
  <style type="text/css">
    @import "https://use.fontawesome.com/releases/v5.5.0/css/all.css";
body{
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  background: url(gambar.jpg) no-repeat;
  background-size: cover;
  background-attachment: fixed;
  background-position: center;
  color: white;
}

.login-box{
  position: absolute;
  top:50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0, 0, 0, 0.50);
  padding: 20px;
  width: 270;
  box-shadow: 0 0 5px 5px white;
}

.textbox {
  display: flex;
  justify-content: space-between;
  margin-bottom: 15px;
  border-bottom: 2px solid white;
  padding: 8px 0;
}

.textbox i{
  color: white;
}

.textbox input{
 width: 100%;
 padding: 0 10px;
 background: none;
 border: none;
 outline: none;
 color: white;
 font-size: 18px;
}

.textbox input::placeholder{
  color: white;
}

.btnlogin{
  width: 100%;
  background: none;
  padding: 10px;
  border: 1px solid white;
  font-size: 18px;
  letter-spacing: 5px;
  color: white;
  cursor: pointer;
  transition: 0.3s
 }
  </style>
</div>
  </body>
</html>
